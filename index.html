<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">

  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background-color: #f0f9ff;
      padding: 2em;
      color: #333;
    }
    h1 {
      color: #0078b4;
    }
    label {
      display: block;
      margin: 1em 0 0.3em;
    }
    input, select {
      width: 220px;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1em;
    }
    button {
      margin-top: 1.5em;
      padding: 10px 20px;
      background-color: #00a6f4;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 1em;
      cursor: pointer;
    }
    button:hover {
      background-color: #0092d1;
    }
    #resultat {
      margin-top: 2em;
      background: white;
      padding: 1.5em;
      border: 1px solid #ccc;
      border-radius: 10px;
    }
    a {
      color: #00a6f4;
      text-decoration: none;
    }
    a:hover {

    }

    }
  </style>
</head>
<body>

  <h1>Simulateur d‚Äôaides financi√®res pour vivre en EHPAD</h1>

  <form id="simulateur">

    <label>Revenus mensuels (‚Ç¨) :</label>

    <button onclick="telechargerPDF()">üìÑ T√©l√©charger en PDF</button>

  <p style="margin-top: 2em;">
    ‚ûï Plus d'informations et de d√©tails sur le site officiel :

    </a>
  </p>

  <script>
    document.getElementById("simulateur").addEventListener("submit", function(e) {
      e.preventDefault();

      const age = parseInt(document.getElementById("age").value);
      const gir = parseInt(document.getElementById("gir").value);
      const revenus = parseInt(document.getElementById("revenus").value);
      const patrimoine = document.getElementById("patrimoine").value;
      const ehpad = document.getElementById("ehpad").value;
      const obliges = document.getElementById("obliges").value;

      let result = "<h2>R√©sultats :</h2><ul>";

      if (age >= 60 && gir >= 1 && gir <= 4) {
        result += "<li>‚úÖ √âligible √† l'APA</li>";
      } else {
        result += "<li>‚ùå Pas √©ligible √† l'APA</li>";
      }

      if (revenus < 2000 && patrimoine === "Non" && obliges === "Non") {
        result += "<li>‚úÖ √âligible √† l'ASH</li>";
      } else {
        result += "<li>‚ùå Pas √©ligible √† l'ASH</li>";

      } else {

      }

      result += "<li>üí° R√©duction d‚Äôimp√¥t possible sur les frais engag√©s</li>";
      result += "</ul>";

      document.getElementById("resultat").innerHTML = result;
      document.getElementById("resultat").style.display = "block";
      document.querySelector(".actions").style.display = "block";
    });

    function telechargerPDF() {
      const { jsPDF } = window.jspdf;
      const doc = new jsPDF();

      const content = document.getElementById("resultat").innerText;
      doc.text(content, 10, 10);
      doc.save("aides-ehpad.pdf");
    }
  </script>

</body>
</html>
